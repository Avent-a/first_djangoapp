{% extends 'index.html' %}



{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'warehouse/edit_warehouse.css' %}">

<h2>Edit Warehouse</h2>

<form method="post">
    {% csrf_token %}
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ warehouse.address }}" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ warehouse.phone }}" required>

    <button type="submit">Save Changes</button>
    <a href="{% url 'warehouse' %}"><button type="button">Back to Warehouse List</button></a>
</form>

{% endblock %}
