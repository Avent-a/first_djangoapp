{% extends 'index.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'components/add_components.css' %}">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <div class="form-container">
        <h2>Add Component</h2>

        <form method="post" action="{% url 'add_components' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add</button>
                <a href="{% url 'components' %}"><button type="button">Back to Components List</button></a>
            </div>
        </form>
    </div>

{% endblock %}
