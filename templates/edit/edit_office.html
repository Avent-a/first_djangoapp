{% extends 'index.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'offices/edit_offices.css' %}">

<h2>Edit Office</h2>

<form method="post">
    {% csrf_token %}
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ office.address }}" required>

    <label for="area">Area:</label>
    <input type="text" id="area" name="area" value="{{ office.area }}" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ office.phone }}" required>

    <button type="submit">Save Changes</button>
    <a href="{% url 'offices' %}"><button type="button">Back to Office List</button></a>
</form>

{% endblock %}
