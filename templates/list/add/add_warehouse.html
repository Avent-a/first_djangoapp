{% extends 'index.html' %}

{% block content %}



{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'warehouse/add_warehouse.css' %}">

<div class="form-container">
    <h2>Add Warehouse</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Add</button>
            <a href="{% url 'warehouse' %}"><button type="button">Back to Warehouse List</button></a>
        </div>
    </form>
</div>

{% endblock %}
